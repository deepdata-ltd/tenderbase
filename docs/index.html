<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TenderBase documentation</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			auto2top: true,
			autoHeader: true,
			formatUpdated: '{YYYY}',
			loadSidebar: true,
			maxLevel: 4,
			name: 'TenderBase',
			plugins: [
				function(hook, vm) {
					hook.beforeEach(function (html) {
						return html
							+ '\n\n---\n'
							+ '*Copyright &copy; {docsify-updated} Zsolt Jur√°nyi, [DeepData Ltd](http://www.deepdata.hu/).*'
					})
				}
			],
			repo: 'deepdata-ltd/tenderbase',
			subMaxLevel: 2,
			themeColor: '#0063b1'
		}
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-apacheconf.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-kotlin.min.js"></script>
	<script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
</body>
</html>
