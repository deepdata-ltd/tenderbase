<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title data-layout-title-pattern="$CONTENT_TITLE | $DECORATOR_TITLE">TenderBase</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		body {
			min-height: 100vh;
		}

		p+dl {
			border-top: 1px solid #CCC;
			padding-top: 1rem;
		}

		footer a,
		footer a:hover,
		footer a:focus {
			color: white;
		}

		.logos {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}

		.logos img {
			margin: 5px;
			height: 45px;
			width: auto;
		}
	</style>
</head>

<body class="d-flex flex-column">
	<div data-layout-fragment="body"></div>

	<footer class="mt-auto py-3 bg-dark text-light" data-th-replace="fragments :: footer"></footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>

	<div data-layout-fragment="scripts" data-th-remove="tag"></div>
</body>

</html>
